<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Welcome to Music Real Time</title>
		<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
		<meta name="viewport" content="width=device-width" />
		<!-- Semantic UI CSS -->
		<link rel="stylesheet" href="assets/css/semantic.min.css"/>
		<!-- Custom Stylesheet -->
		<link rel="stylesheet" href="styles.css">
		<!-- google fonts import -->
		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	</head>
	<body>
		<div id="title">Music Real Time</div>
	   <div class="container" id="container1">
	   	<div id="intro">Welcome to <span>Music Real Time</span></div>


	   	<div class="typed">Listen to real time music <span id="typed"></span></div>


			<button class="ui inverted signup button">Sign Up</button>
		   <button class="ui inverted login button">Log In</button>
		</div>

		<div class="container" id="container2">
		    <!-- <img src="assets/images/logo-white.png" class="logo image"></img> -->
		    <div class="error hidden">Incomplete username or password.</div>
		    <form class="ui form">
		      <div class="field">
					<label>Username</label>
					<input class="username" type="text" name="username">
		      </div>
		      <div class="field">
					<label>User Email</label>
					<input class="userEmail" type="email" name="userEmail">
		      </div>
		      <div class="field">
		       	<label>Password</label>
		       	<input class="password" type="password" name="password">
		      </div>
		   </form>
		   <button class="ui inverted signup button">Sign Up</button>
		</div>

		<div class="container" id="container3">
		    <!-- <img src="assets/images/logo-white.png" class="logo image"></img> -->
		    <div class="error hidden">Incorrect user email or password.</div>
		    <form class="ui form">
		      <div class="field">
					<label>User Email</label>
					<input class="userEmail" type="text" name="userEmail">
		      </div>
		      <div class="field">
		       	<label>Password</label>
		       	<input class="password" type="password" name="password">
		      </div>
		   </form>
		   <button class="ui inverted login button">Log in</button>
		</div>
	</body>


	<!-- jQuery -->
	<script type="text/javascript" src="assets/js/jquery-1.10.2.js"></script>
	<script type="text/javascript">window.$ = window.jQuery = require('jquery');</script>
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->

	<!-- typed.js import -->
	<script src="assets/js/typed.js" type="text/javascript"></script>

	<!-- Initialization -->
	<script type="text/javascript" src="script.js"></script>

	
</html>
